<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trabalho</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-sm bg-warning navbar-light">
				<ul class="navbar-nav">
					<li class="nav-item ps-3">
						<a class="navbar-brand" href="#">Logo Loja</a>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							role="button"
							data-bs-toggle="dropdown"
							>Menu 1</a
						>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item" href="#">Item 1</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Item 2</a>
							</li>
						</ul>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							role="button"
							data-bs-toggle="dropdown"
							>Menu 2</a
						>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item" href="#">Item 1</a>
							</li>
						</ul>
					</li>
					<li class="nav-item">
						<a class="nav-link">Item 3</a>
					</li>
				</ul>
			</nav>
		</header>
		<div id="slide-produto" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button
					type="button"
					data-bs-target="#slide-produto"
					data-bs-slide-to="0"
					class="active"
				></button>
				<button
					type="button"
					data-bs-target="#slide-produto"
					data-bs-slide-to="1"
				></button>
			</div>

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="https://v5j9q4b5.rocketcdn.me/wp-content/uploads/2020/08/batatas-origem-tipos-e-utilidades-que-vao-alem-da-alimentacao-23.jpg"
						alt="Imagem produto 1"
						class="d-block"
						style="width: 100%"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="http://conteudo.imguol.com.br/c/entretenimento/0e/2017/10/15/batata-crua-1508077604971_v2_1920x1269.jpg"
						alt="Chicago"
						class="d-block"
						style="width: 100%"
					/>
				</div>
			</div>

			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#slide-produto"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon"></span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#slide-produto"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon"></span>
			</button>
		</div>
		<main>
			<div class="container-fluid">
				<h1 class="text-center">PRODUTOS</h1>
			</div>
		</main>
	</body>
</html>
